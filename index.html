<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signal Path - A Turn-Based Puzzle Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      overflow: hidden;
      background: #000000;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #ffffff;
    }

    #game-container {
      text-align: center;
    }

    #loading {
      color: #00ff88;
      font-size: 22px;
      padding: 25px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    canvas {
      display: block;
      border: 2px solid #0088cc;
      border-radius: 2px;
      box-shadow: 0 0 20px rgba(0, 204, 255, 0.3), 0 0 60px rgba(0, 204, 255, 0.1);
    }

    #controls {
      margin-top: 20px;
      font-size: 15px;
      color: #555577;
      display: flex;
      gap: 30px;
      justify-content: center;
      flex-wrap: wrap;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    #controls span {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    kbd {
      background: #0a0a18;
      border: 1px solid #1a1a3a;
      border-radius: 2px;
      padding: 3px 8px;
      font-size: 14px;
      color: #00ccff;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="loading">Loading Signal Path...</div>
    <canvas id="gameCanvas"></canvas>
  </div>
  <div id="controls">
    <span><kbd>↑</kbd><kbd>↓</kbd><kbd>←</kbd><kbd>→</kbd> or <kbd>WASD</kbd> Move</span>
    <span><kbd>SPACE</kbd> Wait</span>
    <span><kbd>R</kbd> Restart</span>
    <span><kbd>N</kbd>/<kbd>P</kbd> Next/Prev Level</span>
  </div>
  <script type="module" src="/src/ui/main.ts"></script>
</body>
</html>
