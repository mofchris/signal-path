<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signal Path - A Turn-Based Puzzle Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      margin: 0;
      overflow: hidden;
      background: #0d0d1a;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #e5e5e5;
    }

    #game-container {
      text-align: center;
    }

    #loading {
      color: #4ade80;
      font-size: 18px;
      padding: 20px;
    }

    canvas {
      display: block;
      border: 2px solid #1f2937;
      border-radius: 4px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.6);
    }

    #controls {
      margin-top: 16px;
      font-size: 12px;
      color: #6b7280;
      display: flex;
      gap: 24px;
      justify-content: center;
      flex-wrap: wrap;
    }

    #controls span {
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }

    kbd {
      background: #1f2937;
      border: 1px solid #374151;
      border-radius: 3px;
      padding: 2px 6px;
      font-size: 11px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="loading">Loading Signal Path...</div>
    <canvas id="gameCanvas"></canvas>
  </div>
  <div id="controls">
    <span><kbd>↑</kbd><kbd>↓</kbd><kbd>←</kbd><kbd>→</kbd> or <kbd>WASD</kbd> Move</span>
    <span><kbd>SPACE</kbd> Wait</span>
    <span><kbd>R</kbd> Restart</span>
    <span><kbd>N</kbd>/<kbd>P</kbd> Next/Prev Level</span>
  </div>
  <script type="module" src="/src/ui/main.ts"></script>
</body>
</html>
